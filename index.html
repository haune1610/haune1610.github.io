<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tình yêu của anh</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #ff6ec7;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .marquee-container {
      position: relative;
      width: 100%;
      height: 50px;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      border-bottom: 1px solid #ff6ec7;
      margin-bottom: 20px;
    }
    .marquee {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 0 0 10px #ff6ec7;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    #qrcode {
      position: relative;
      width: 180px;
      height: 180px;
      filter: drop-shadow(0 0 5px #ff6ec7);
    }
